<template name="carousel">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="Img/head1.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Refugees wellcome</h1>
              <p>SCHOOL OF DIGITAL INTEGRATION</p>

                <p><a class="btn btn-lg btn-primary" onClick="location.href='mailto:lana@redi-school.org?Subject=ReDI student sign up'" role="button">SIGN UP AS Student</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="Img/footer.jpg" alt="Second slide" width=100% height="300">
          <div class="container">
            <div class="carousel-caption">
              <h1>Mentors & teachers Wellcome</h1>
              <p>Teaching coding skills to create job opportunities and economic empowerment for refugees</p>
              <div ><button type="button" class="btn btn-primary" onClick="location.href='mailto:Nakeema@redi-school.org?Subject=ReDI volunteer sign up'">SIGN UP AS A VOLUNTEER</button></div>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="Img/c1.jpg" alt="Third slide">
          <div class="container">
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</template>
